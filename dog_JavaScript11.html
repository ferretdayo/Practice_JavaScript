<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>JavaScript</title>

</head>
<body>

	<script>
	
		var msg = "いらっしゃいませ　こんにちは! ごいっしょにポテトはいかがですか？？  ";
		msg+=msg;
		cnt = 0;
		function func(msg){
			document.myform.message.value = msg.substring(cnt,msg.length);
			cnt = (cnt==(msg.length/2)-1)?0:cnt+1;
		}
	
	</script>
	
	<form name="myform">
		<input type="text" size="30" name="message">
	</form>
	
	<script>
		setInterval("func(msg)",200);
	</script>

</body>
</html>
