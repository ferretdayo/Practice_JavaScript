<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>JavaScript</title>

</head>
<body>

	<script>
	
		function Set(){
			var Now = new Date();
			var Birth = new Date(document.myf.myFY.value,document.myf.myFM.value-1,document.myf.myFD.value);
			var Mesc = Now.getTime()-Birth.getTime();
			var Day = Math.floor(Mesc/(1000*60*60*24));
			document.myf.myFmes.value = "あなたは"+(Day+1)+"日目になります。";
		}
			
	</script>
	
	<form name="myf">
		生年月日(西暦)
		<input type="text" size="4" name="myFY">年
		<input type="text" size="2" name="myFM">月
		<input type="text" size="2" name="myFD">日
		<input type="button" value="OK" onclick="Set()"><br><br>
		<input type="text" size="50" name="myFmes">
		<input type="date" name="data">
	</form>

</body>
</html>
