<body onload="myScroll()">

	<script>
	
		myY = 0;
		function myScroll(){
			window.scroll(0,myY);
			myY = myY + 2;
			if(myY==300){
				myY = 0;
			}
			setTimeout("myScroll()",100);
		}
	
	</script>
