<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>JavaScript</title>

</head>
<body onload="myBGMon()" onunload="myBGMoff()">

	<script>
	
		myWinHandle = 0;
		function myBGMon(){
			myWinHandle = window.open("bgm.html","bgm","width=360,height=250");
		}
		function myBGMoff(){
			if(myWinHandle.closed==false){
				myWinHandle.close();
			}
		}
	
	</script>
	
</body>
</html>
