<body>
	<script>
	
		function printDate(){
			Tbl = new Array("日","月","火","水","木","金","土");
			myD = new Date();
		
			my_y = myD.getFullYear();
			my_Month = myD.getMonth()+1;
			my_Date = myD.getDate();
			my_Day = myD.getDay();
			my_h = myD.getHours();
			my_m = myD.getMinutes();
			my_s = myD.getSeconds();

			myMess1 = my_y+"年"+my_Month+"月"+my_Date+"日"+Tbl[my_Day]+"曜日";
			myMess2 = my_h+"時"+my_m+"分"+my_s+"秒";
			document.myForm.myFormDate.value = myMess1;
			document.myForm.myFormTime.value = myMess2;
		}
				
	</script>
	<form name="myForm">
	いらっしゃいませ、ただいまは
	<input type="text" size="28" name="myFormDate">
	<input type="text" size="15" name="myFormTime">
	です
	</form>
		<script>
			setInterval("printDate()",1000);
		</script>
	
</body>
</html>
