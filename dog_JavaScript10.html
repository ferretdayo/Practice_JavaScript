<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>JavaScript</title>

</head>
<body>

	<script>
		flg = 0;
		var msg = "いらっしゃいませ　こんにちは!";
		cnt = 0;
		function func(msg){
			if(flg==0){
				document.myform.message.value = msg.substring(0,cnt);
				if(cnt==msg.length){
					cnt=0;
					flg=1;
				}else{
					cnt++;
				}
			}else if(flg==1){
				document.myform.message.value = "";
				flg=2;
			}else{
				document.myform.message.value = msg;
				cnt++;
				if(cnt==5){
					flg=0;
					cnt=0;
				}else{
					flg=1;
				}
			}
		}
	
	</script>
	
	<form name="myform">
		<input type="text" size="30" name="message">
	</form>
	
	<script>
		setInterval("func(msg)",200);
	</script>

</body>
</html>
