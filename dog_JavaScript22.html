<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>JavaScript</title>

</head>
<body>

	<script>
	
		myDate = new Date();
		myWeekTbl = new Array("日","月","火","水","木","金","土");
		myMonthTbl = new Array(31,28,31,30,31,30,31,31,30,31,30,31);
		myYear = myDate.getFullYear();
		if(((myYear%4)==0&&(myYear%100)!=0)||(myYear%400)==0){
			myMonthTbl[1] = 29;
		}
		myMonth = myDate.getMonth();							//月の取得(0~11)
		myToday = myDate.getDate();								//今日の日を退避
		myDate.setDate(1);										//日付を1日に変えて
		myWeek = myDate.getDay();								//１日の曜日を取得
		myTblLine = Math.ceil((myWeek+myMonthTbl[myMonth])/7);	//カレンダーの行数
		myTable = new Array(7*myTblLine);						//表のセル数分定義
		
		for(var i=0;i<7*myTblLine;i++){							//myTableを掃除する
			myTable[i]=" ";
		}
		for(i=0;i<myMonthTbl[myMonth];i++){						//日付を埋め込む
			myTable[i+myWeek] = i+1;
		}
		//===========================
		//カレンダーの表示
		//===========================

		document.write("<table border='1'>");
		document.write("<tr><td colspan='7' bgcolor='#7fffd4'>");
		document.write("<strong>",myYear,"年",(myMonth+1),"月カレンダー</strong>");
		document.write("</td></tr>");
		
		document.write("<tr>");									//曜日見出しセット
		for(i=0;i<7;i++){										//一週間ループ
			document.write("<td align='center' ");
			if(i==0){											//曜日のセルの色
				document.write("bgcolor='#fa8072'>");			//日曜日
			}else{
				document.write("bgcolor='#ffebcd'>");			//月～土
			}
			document.write("<strong>",myWeekTbl[i],"</strong>");//日～土の表示
			document.write("</td>");
		}
		document.write("</tr>");
		
		for(i=0;i<myTblLine;i++){
			document.write("<tr>");
			for(var j=0;j<7;j++){
				document.write("<td align='center' ");
				var myDat = myTable[j+(i*7)];
				if(myDat == myToday){
					document.write("bgcolor='#00ffff'>");
				}else if(j==0){
					document.write("bgcolor='#ffb6c1'>");
				}else{
					document.write("bgcolor='#ffffe0'>");
				}
				document.write("<strong>",myDat,"</strong>");
				document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
		</script>

</body>
</html>
